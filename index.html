<html><head>
<title>Calculate rainfall volume from area and amount</title>

<style>
* { 
    font-family: sans-serif;

.block {
    margin-top: 1em; font-weight:bold; font-size:135%
    }
table.input td,th {

<table class='input'>

<th rowspan='2'>OR</th>

</tr>

<td><input type="number" id='feet_x' value='100'/>' x

<td><input type="number" id='sqmiles' value='50'/></td>
</tr>

<tr><td colspan='5'>Total inches of rain:
    <input type="number" id='rain_in' value='12'/></td></tr>
<tr><td colspan='5'><button id='update'>Update</button></td></tr>
</table>

</table>
